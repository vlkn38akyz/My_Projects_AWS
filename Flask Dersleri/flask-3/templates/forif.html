<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forif</title>
</head>
<body>

    <ol>
    {% for i in sayilar %}
        {% if i > 0 %}
             <li>{{i}}:sayisi positif</li><br>
             
        {% else %}
             <li>{{i}}:sayisi negatif</li><br>

        {% endif %}
        
        
    
    {% endfor %}
    </ol>
    
   


</body>
</html>
